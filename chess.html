<!DOCTYPE html>
<html>
<head>
    <title>Chess Game</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #2f3542;
        }
        #chess-container {
            width: 95vh;
            height: 95vh;
        }
        #chess-container img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
    </style>
    <script>
        function refreshBoard() {
            const img = document.getElementById('chess-board');
            img.src = 'game.svg?' + new Date().getTime();
        }
        setInterval(refreshBoard, 500);
    </script>
</head>
<body>
    <div id="chess-container">
        <img id="chess-board" src="game.svg" alt="Chess Board">
    </div>
</body>
</html>
